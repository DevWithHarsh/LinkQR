<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .language-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .lang-btn {
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .lang-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .gujarati-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .english-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .content {
            margin-top: 2rem;
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .back-btn {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #666;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .back-btn:hover {
            background: #444;
            transform: translateY(-2px);
        }

        .flag {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Language Selection Page -->
        <div id="selection-page" class="page active">
            <h1>Select Your Language</h1>
            <div class="language-buttons">
                <button class="lang-btn gujarati-btn" onclick="showPage('gujarati')">
                    ગુજરાતી
                </button>
                <button class="lang-btn english-btn" onclick="showPage('english')">
                    English
                </button>
            </div>
        </div>

        <!-- Gujarati Page -->
        <div id="gujarati-page" class="page">
            <h1>સ્વાગત છે</h1>
            <button class="back-btn" onclick="showPage('selection')">પાછા જાઓ</button>
        </div>

        <!-- English Page -->
        <div id="english-page" class="page">
            <h1>Welcome</h1>
            <button class="back-btn" onclick="showPage('selection')">Go Back</button>
        </div>
    </div>

    <script>
        function showPage(pageName) {
            // Hide all pages
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));

            // Show selected page
            if (pageName === 'gujarati') {
                document.getElementById('gujarati-page').classList.add('active');
            } else if (pageName === 'english') {
                document.getElementById('english-page').classList.add('active');
            } else if (pageName === 'selection') {
                document.getElementById('selection-page').classList.add('active');
            }
        }
    </script>
</body>
</html>
